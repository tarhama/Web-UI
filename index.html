    <script type="text/javascript">
      'use strict';

      $(document).ready(function() {

        function toggle_dropdown_opacity(){
          $('.footer_dropdown__content').animate({
            opacity: "toggle"
          },200);
        }

        $(document).on('click', function (e) {
          if((!$(e.target).is('.footer_dropdown_links a') && !$(e.target).is('.footer_dropdown_links .small')) && $('.footer_dropdown__content').is(":visible")){
            toggle_dropdown_opacity();
          }
        });

        $('.footer_dropdown_links').on('click',function() {
          toggle_dropdown_opacity();
